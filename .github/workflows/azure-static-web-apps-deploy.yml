name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Check for deployment token
        id: check_token
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "‚ùå AZURE_STATIC_WEB_APPS_API_TOKEN secret not found!"
            echo "üìã To enable automatic deployment:"
            echo "1. Go to Azure Portal > Static Web Apps > Configuration"
            echo "2. Copy the Deployment Token"
            echo "3. Add it as a GitHub secret: AZURE_STATIC_WEB_APPS_API_TOKEN"
            echo "4. Repository Settings > Secrets and variables > Actions > New repository secret"
            echo "token_missing=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Deployment token found - proceeding with deployment"
            echo "token_missing=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build And Deploy
        id: builddeploy
        if: steps.check_token.outputs.token_missing == 'false'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/public" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          # Environment variables for build process
          NODE_ENV: production
      
      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ steps.check_token.outputs.token_missing }}" == "true" ]; then
            echo "‚è≥ Deployment skipped - waiting for AZURE_STATIC_WEB_APPS_API_TOKEN secret"
            echo "üìñ See DEPLOYMENT_INSTRUCTIONS.md for setup steps"
            exit 0
          elif [ "${{ steps.builddeploy.outcome }}" == "success" ]; then
            echo "üöÄ Deployment successful!"
            echo "‚úÖ Your ROI Calculator is now live at https://roi.saxtechnology.com"
          else
            echo "‚ùå Deployment failed - check logs above"
            exit 1
          fi

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
